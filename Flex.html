<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl> Flex Box</titl>
    <style>
        .container{
            display: flex;
        }
        .container div{
            border: 2px solid black;
            height: 50px;
            width: 200px;
            font-size: 3em;
        }
        .boxcontainer{
            display: flex;
        }
        .box{
            font-size: 4em;
            height: 100px;
            width: 100px;
            border: 3px solid cyan;
        }
        .usercontainer{
            display: flex;
        }
        .user{
            font-size: 2em;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
    </div>

    <div class="boxcontainer">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
    </div>
    <div class="usercontainer">
        <!-- .user{user$}*3 -->
        <div class="user">user1</div>
        <div class="user">user2</div>
        <div class="user">user3</div>
    </div>
</body>
</html>
