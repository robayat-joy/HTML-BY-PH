<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Table Data</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid blue;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>My Friends</caption>
            <thead>
                   <tr>
                    <th>No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                   </tr>
            </thead>
            <tbody>
                  <tr>
                    <td>1</td>
                    <td>robayat</td>
                    <td>hasan</td>
                    <td>20</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>samia</td>
                    <td>hasan</td>
                    <td>16</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>eva</td>
                    <td>hasan</td>
                    <td>20</td>
                  </tr>
            </tbody>
            <tfoot>
                   <td colspan="4">Total friends:3</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li>table: table</li>
            <li>table head:thead</li>
            <li>table body:tbody</li>
            <li>table foot:tfoot</li>
            <li>table row:tr</li>
            <li>table data:td</li>
        </ul>
    </section>
</body>
</html>
